<!-- Adapted from https://codepen.io/chataehyeon/pen/YWwXpa -->
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="images/ts.png">
	<title>Wind Turbine Calculator</title>
	<link href="/static/style/style.css" rel="stylesheet">
	
	    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
 integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>
<body>

  <div id="wrap" class="input">
    <header class="input-header">
      <h1>Wind Turbine Calculator</h1>
      <p>
        This is a small web service that allows the user to input a speed variable and get a power output. This is 
        done using Keras and Tensorflow.
      </p>
    </header>
    <section class="input-content">
      <div class="input-content-wrap">
        <dl class="inputbox">
          <dt class="inputbox-title">Input Speed</dt>
          <dd class="inputbox-content">
            <input id="speed" type="number" required/>
            <label for="input0">Speed e.g 10</label>
            <span class="underline"></span>
          </dd>
        </dl>
        <dl class="inputbox">
          <dt class="inputbox-title">Power Output</dt>
          <dd class="inputbox-content">
            <input id="power" type="text" placeholder="Power will appear here" readonly/>
            <span class="underline"></span>
          </dd>
        </dl>
        <div class="btns">
            <button class="btn btn-confirm" onclick="calculatePower()">Calculate Power</button>
        </div>
      </div>
    </section>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	
<script>

   // Adapted from stack overflow posts.
   $("#normal-button").click(function(e) {
    e.preventDefault();
    $.getJSON("/api/normal", function(data) {
        $('#output').val(data.value);
    });
    });

</script>
	
</body>
</html>
